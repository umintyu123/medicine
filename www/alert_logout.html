  <ons-alert-dialog id="alert-logout" modifier="rowfooter">
    <div class="alert-dialog-title">ログアウト</div>
    <div class="alert-dialog-content">
      ログアウトしますか？
    </div>
    <div class="alert-dialog-footer">
      <ons-alert-dialog-button onclick="hideLogoutDialog()">Cancel</ons-alert-dialog-button>
      <ons-alert-dialog-button onclick="logout()">OK</ons-alert-dialog-button>
    </div>
  </ons-alert-dialog>
