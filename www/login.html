  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        ログイン
      </div>
    </ons-toolbar>
    <ons-card>
        <div class="title">ログイン</div>
        <div class="content">
            <div style="text-align: center; margin-top: 30px;">
                <p>
                    <ons-input id="username" modifier="underbar" placeholder="ユーザーID" float></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="パスワード" float></ons-input>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button onclick="login()">ログイン</ons-button>
                </p>
            </div>
        </div>
    </ons-card>
  </ons-page>
